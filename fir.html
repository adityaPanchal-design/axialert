<html>
<head>
<title>FIR FORM</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: rgb(219, 232, 232);
        background: url('imge.png');
        background-repeat: no-repeat;
        background-size: cover;
    }
    form {
        margin: 50px auto;
        padding: 20px;
        width: 50%;
        background: #1396ca;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    table {
        width: 100%;
    }
    th {
        text-align: center;
        font-size: 24px;
        padding: 10px 0;
    }
    td {
        padding: 10px;
    }
    input, textarea, select {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    input[type="radio"], input[type="checkbox"] {
        width: auto;
    }
    input[type="submit"], input[type="reset"] {
        width: 48%;
        padding: 10px;
        margin: 10px 1%;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
    }
    input[type="submit"]:hover, input[type="reset"]:hover {
        background-color: #0056b3;
    }
    .portal-button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        text-align: center;
        text-decoration: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .portal-button:hover {
        background-color: #218838;
    }
    .thank-you-popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50%;
        padding: 20px;
        background-color: #fff;
        border: 2px solid #28a745;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        text-align: center;
        font-size: 18px;
        color: #28a745;
        z-index: 1000;
    }
    .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
    }
    footer {
        margin-left: 50%;
        justify-content: center;
        border-radius: 0%;
        box-shadow: #1396ca;
        background-color: aqua;
    }
</style>
<script>
    function openFIRForm() {
        window.location.href = "fir.html";
    }

    function showThankYouMessage(event) {
        event.preventDefault(); // Prevent form submission
        document.querySelector('.overlay').style.display = 'block';
        document.querySelector('.thank-you-popup').style.display = 'block';
    }

    function closePopup() {
        document.querySelector('.overlay').style.display = 'none';
        document.querySelector('.thank-you-popup').style.display = 'none';
    }
</script>
</head>
<body>
<a class="portal-button" onclick="openFIRForm()">Open FIR Form</a>
<form onsubmit="showThankYouMessage(event)">
<table align="center">
    <th colspan="2">FIR</th>
    <tr>
        <td>Name :</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>Email ID :</td>
        <td><input type="email"></td>
    </tr>
    <tr>
        <td>D.O.B :</td>
        <td><input type="date"></td>
    </tr>
    <tr>
        <td>Address :</td>
        <td><textarea></textarea></td>
    </tr>
    <tr>
        <td>Contact No :</td>
        <td><input type="number"></td>
    </tr>
    <tr>
        <td>Gender :</td>
        <td>
            <input type="radio" name="gen">Male
            <input type="radio" name="gen">Female
            <input type="radio" name="gen">Others
        </td>
    </tr>
    <tr>
        <td>CASE TYPE :</td>
        <td>
            <select name="department">
                <option value="IT">theft </option>
                <option value="CSE">Accident</option>
                <option value="EE">hit & run case</option>
                <option value="ENTC">cyber crime</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Upload your id :</td>
        <td><input type="file"></td>
    </tr>
    <tr>
        <td>Create password :</td>
        <td><input type="password"></td>
    </tr>
    <tr align="center">
        <td colspan="2">
            <input type="submit">
            <input type="reset">
        </td>
    </tr>
</table>
</form>
<div class="overlay" onclick="closePopup()"></div>
<div class="thank-you-popup">
    Thank you for filing the FIR. Your case will be resolved soon.
    <br><br>
    <button onclick="closePopup()" style="padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">Close</button>
</div>
<footer>
    <a href="index.html">Back to Home</a>
</footer>
</body>
</html>
